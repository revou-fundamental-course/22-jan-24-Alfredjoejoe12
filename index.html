<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="big-box">
        <div class="left-box">
            <div class="slide"><img src="image/logo grocery.png"></div>
        </div>
        <div class="right-box">
            <div class="form-box">
                Home
            </div>
            <div class="form-box">
                Our packages
            </div>
            <div class="form-box">
                Call Us
            </div>
        </div>
    </div>
    <div>
        <div id="slider">
            <div id="slides">
                <div class="slide"><img src="image/image-1.jpg" alt="image-1"></div>
                <div class="slide"><img src="image/image-2.webp" alt="image-2"></div>
                <div class="slide"><img src="image/image-3.jpg" alt="image-3"></div>
            </div>
        </div>
    </div>
    <div class="responsive">
        <div><input  id="input-name" name="name" type="text" required placeholder="input name">
            <p id="name-error" class="error-message">nama harus diisi!</p>
        </div>
    </div>
        <input id="input-email" name="email" type="email" required="true" placeholder="input email">
        <p id="email-error" class="error-message">email harus diisi!</p>
    </div>
        <div>
            <button id="tombol-kirim">send</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
